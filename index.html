<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>simil es todolist</title>
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>


  <div id="app" class="container">
    <div  class="wrapper">

      <div class="prev">
        <i @click="prevImg" class="fas fa-angle-left"></i>
      </div>
      <div class="images">
        <img :src="image[indexImg]" alt="">
        <!-- <img src="img/jules&vincent.jpg" alt="">
        <img src="img/marcellus.jpg" alt="">
        <img class="last" src="img/miawallace.jpg" alt=""> -->
      </div>
      <div class="next">
        <i @click="nextImg" class="fas fa-angle-right"></i>
      </div>

      <div class="nav">
        <!-- per stampare per ogni a il relativo nome -->
        <!-- per dare l'active, viene usato il v-if, che confronta "gli indici" delle immagini e della nav, se si vede l'immagine con indice 0, nella nav, l'a con indice [index in imgNote] 0 avrÃ  la classe active. il cambio dell'immagine fa scattare la classe active sulla nota riguardante la foto appena cambiata -->
        <a v-for="(note, index) in imgNote" :class="(index == indexImg) ? 'active' : ''" @click="changeImg(index)" href="#">{{note}}</a>
        <!-- per cambiare la foto se clicco sul nome, con @click richiamiamo la funzione, e gli passiamo come parametro index del v-for, in maniera tale che con il click, la classe active cambi -->
      </div>

    </div>
    <!-- fine contenitore wrapper -->
  </div>
  <!-- fine contenitore principale -->



  <!-- Link Script Javascript -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
